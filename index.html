<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="clocks.js"></script>
</head>
<body onload="ShowTime()">
    <div class="time">
        <div class="container">
            <div class="clock" id="p">
                <span id="hrs"></span>
                <span></span>
                <span id="min"></span>
                <span></span>
                <span id="sec"></span>
            </div>
        </div>
    </div>
    
</body>
</html>
